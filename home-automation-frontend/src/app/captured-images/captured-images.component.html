<!-- Dropdown for selecting images -->
<select [formControl]="imageControl">
    <option *ngFor="let image of images" [value]="image.link">{{ image.name }}</option>
</select>

<!-- Image display -->
<img [src]="'http://localhost:3001' + imageControl.value" alt="Selected Image">

<!-- Navigation arrows -->
<button (click)="prevImage()">Previous</button>
<button (click)="nextImage()">Next</button>
